<body class="home image-sphere-style responsive">
	
	<div id="chatTest"
		style="width: 400px; height: 500px; position: fixed; z-index: 10; border: 1px solid black; overflow-x: hidden; overflow-y: auto; display: none;">
		
		<div style="width: 40px;position:fixed; top:600px;left:400px; z-index:99;">
				<img id="clear-message" src="images/clearBTN.png" style="width: 100%;">
		</div>
		<div data-role="page" data-theme="a" id="chatPage">
			<div data-role="header" style="padding: 10px 0px 0px 0px;">
				<a href="#" data-transition="slide" id="ChatBackbtn"
					style="border: 0px; margin: 10px;"> <img src="images/back1.png"
					style="width: 20px;">
				</a>
				<h1>
					<img id="headerEger" src="images/logo1.png" style="width: 40px;">
				</h1>
				<a href="#withStatus" data-transition="slide" class="ui-btn-right"
					style="border: 0px; margin: 10px;"> <img src="images/user1.png"
					style="width: 20px;">
				</a>
			</div>

			<div data-role="content" id="nickWrap" style="background-color: white;">
				<h3>Enter the NickName</h3>
				<p id="nickError"></p>
				<div style="width: 85%; float: left;" data-inline="true">
					<input id="nickname" type="text" size="35">
				</div>
				<div style="width: 10%; float: right;" data-inline="true">
					<img id="setNick" src="images/my.png"
						style="width: 25px; margin-top: 10px;">
				</div>
			</div>

			<div data-role="content" id="contentWrap">
				<div id="roomView"></div>
				<div id="chatWrap">
					<div id="chat"></div>
				</div>
			</div>
			<div data-role="footer" data-position="relative" id="chatFooter">
				<div style="width: 80%; float: left; margin-left: 10px;"
					data-inline="true">
					<input type="text" id="message">
				</div>
				<div id="send-message" style="width: 15%; float: right;"
					data-inline="true">
					<img src="images/send.png" style="width: 90%; padding: 10px 5%">
				</div>
			</div>
		</div>

		<div data-role="page" data-theme="a" id="withStatus">
			<div data-role="header" style="padding: 10px 0px 0px 0px;">
				<a href="#chatPage" data-transition="slide"
					style="border: 0px; margin: 10px;"> <img src="images/back1.png"
					style="width: 20px;">
				</a>
				<h1>
					<img src="images/logo1.png" style="width: 40px;">
				</h1>
			</div>

			<div id="users" data-role="content">
				<ul id="usersUl" data-role="listview" data-filter="true"
					data-autodividers="true">
				</ul>
			</div>
		</div>
	</div>



	<div class="wrapper group">
		<div id="topbar"></div>

		<div id="header" class="group"></div>

		<div id="content"></div>

		<div id="twitter-slider" class="group">
			<div class="tweets-list"></div>
			<div class="bird"></div>
		</div>

		<div id="footer" class="group columns-4"></div>

		<div id="bottombar" class="group two-columns"></div>

	</div>
