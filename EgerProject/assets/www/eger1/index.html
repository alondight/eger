
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="js/jquery-1.10.2.js"></script>

<body>
	<div data-role="page" data-theme="a" id="page1">
		<div data-role="header" data-position="fixed" style="padding:10px 0px 0px 0px;">
			<a style="border: 0px; margin: 7px;">
				<img id="headerSearch" src="images/readingGlassesICON.png" style="width: 17px;">	
			</a>
			<h1><img id="headerEger" src="images/logo1.png" style="width: 40px;"></h1>
			<a style="border: 0px; margin: 10px;">
				<img id="headerUser" src="images/userIcon.png" style="width: 20px;">	
			</a>
		</div>
		
		
		<div data-role="content" id="mainContent">
			<div id="mainClickImgDiv" style="text-align: center;">
				<img src="images/hoverlogoCard.png" class="active" />
			</div>
			<div id="slidearrowshow">
				<img src="images/arrow1.png" class="active"/>
				<img src="images/arrow2.png" />
				<img src="images/arrow3.png" />
			</div>
	
			<div style="text-align: center;" id="swipeTopAction">
				<div id="cardcrop">
					<img id="barcodeimg2">
				</div>
				<label id="barcodeno"></label>
				<img id="egercardimages" src="images/logoCard3.png">
			</div>
			<div id="mask"></div>
		</div>
	</div>




	<section id="dragModal" data-role="dialog">
		<div id = "MainDialogHeader">
		<a data-role="button" id="modalClose">
			<img src="images/delete.png">
		</a>
		<div data-role="header" style="text-align: center;">
			<h3>
				<img src="images/aroundstore.png">
			</h3>
		</div>
		</div>
	
		<div data-role="content" id="storeListContent">
			<div id="aroundStoreListDIV">
				<div id="aroundStoreListDIVTo" class="ui-grid-a" style="display: none; height: 185px;">
					<div id="aroundStoreListLeft" class="ui-block-a aroundStoreList">
						<div id="aroundStoreLeftIMG" style="word-break: break-all;">
							<div id="arroundStoreLeftName"></div>
							<img src="images/black.png" style="width: 100%; height: 50px;">
							<div id="overDot">
								<div id="arroundStoreLeftAddress" style="width: 100%; height: 40px;">
								</div>
							</div>
						</div>
					</div>

					<div id="aroundStoreListRight" class="ui-block-b aroundStoreList">
						<div id="aroundStoreRightIMG" style="word-break: break-all;">
							<div id="arroundStoreRightName"></div>
							<img src="images/black.png" style="width: 100%; height: 50px;">
							<div id="overDot">
								<div id="arroundStoreRightAddress" style="width: 100%; height: 40px;">
								</div>
							</div>
						</div>
					</div>
					
				</div>
			</div>
		</div>
	</section>
