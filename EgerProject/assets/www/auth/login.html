<html>
<head>
<title>EGER</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">


<link rel="stylesheet" type="text/css"
	href="css/jquery.mobile-1.3.2.css" />
<link rel="stylesheet" type="text/css" href="themes/mex.css" />
<link rel="stylesheet" type="text/css" href="themes/mex.min.css" />
<link rel="stylesheet" type="text/css" href="css/style.css" />

<script src="js/md5.js"></script>
<script src="js/jquery-1.10.2.js"></script>
<script src="js/jquery.mobile-1.3.2.js"></script>
<script src="js/jquery.cookie.js"></script>
<script src="../cordova.js"></script>
<script src="../PushNotification.js"></script>
<script src="../common.js"></script>
<script src="js/login.js"></script>



</head>

<body>
	<div data-role="page" data-theme="a" id="page">

		<div data-role="header" data-position="fixed" style="padding:10px 0px 0px 0px;">
			<a href="#panel" id="sideNavigation" style="border: 0px; margin: 7px;">
				<img id="headerSearch" src="images/readingGlassesICON.png" style="width: 17px;">	
			</a>
			<h1><img id="headerEger" src="images/logo1.png" style="width: 40px;"></h1>
			<a href="#panel" id="sideNavigation2" style="border: 0px; margin: 10px;">
				<img id="headerUser" src="images/userIcon.png" style="width: 20px;">	
			</a>
		</div>

		<!--  MainCOntent -->
		<div data-role="content">
			<!-- Slider Start -->
			<img id="mainImage" src="images/madeStamp.png"/>

			<div data-role="fieldcontain" style="width: 80%; margin: 0 0 0 10%;">
				<input id="cEmail" type="text" name="cEmail" data-mini="true" value=""
				placeholder="이메일" style="text-align: center; font-size: 20px;" />
				<input type="password" name="cPassword" data-mini="true" id="cPassword"
				value="" placeholder="비밀번호" style="text-align: center; font-size: 20px;"/>
				<a id="btnSignin" href="#" data-role="button">
					<label style="font-size: 22px;">로그인</label>
				</a>
			</div>

			<div style="text-align: center; font-size: 18px;" id="loginFormBTN" data-role="controlgroup" data-type="horizontal" data-mini="true">
				<a id="passwordFindBTN" href="#passwordFind" data-rel="dialog"
				 data-transition="slidedown"style="text-decoration:none">암호찾기</a>
				<label>　 | 　</label>
				<a id="btnSignup" href="#signModal" data-rel="dialog"
				 data-transition="slidedown"style="text-decoration:none">가입하기</a>
			</div>
		</div>
	</div>

	<section id="passwordFind" data-role="page">
		
		<header data-role="header">
			<h1>비밀번호 변경</h1>
		</header>
		<div data-role="content" class="content">
			<img id="mainImage" src="images/madeStamp.png"/>
			<div data-role="fieldcontain" style="width: 80%; margin: 0 0 40px 10%;">
				<label style="text-align: center;">가입한 이메일로 임시비밀번호 발송</label>
				<input type="text" name="email" id="email" placeholder="EMAIL"
				style="text-align: center; font-size: 20px;"/>
				<a id="changeSuccess" href="#" data-role="button">
					<label style="font-size: 22px;">변경하기</label>
				</a>
			</div>
		</div>
	</section>
	
	
	
	<section id="signModal" data-role="page">
		<header data-role="header">
			<h1>REGISTER</h1>
		</header>
		<div data-role="content" class="content">
		<img id="mainImage" src="images/madeStamp.png"/>
			<div data-role="fieldcontain" style="width: 80%; margin: 0 0 40px 10%;">
				<input type="text" name="signupEmail" id="signupEmail" value="" placeholder="EMAIL"
				style="text-align: center; font-size: 20px;"/>
				<input type="password" name="signupPassword" id="signupPassword" value=""
				placeholder="PASSWORD" style="text-align: center; font-size: 20px;"/>
				<input type="password" name="signupPasswordCheck"
					id="signupPasswordCheck" value=""
					placeholder="PASSWORD CHECK" style="text-align: center; font-size: 20px;"/>
				<a id="SignupSuccess" href="#" data-role="button">
					<label style="font-size: 22px;">SIGN UP</label>
				</a>
			</div>
		</div>
	</section>


</body>
</html>
