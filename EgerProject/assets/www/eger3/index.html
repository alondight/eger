<!DOCTYPE html>
<html>
<head>
<title>EGER</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.3.2.css" />
<link rel="stylesheet" type="text/css" href="css/testList.css" />
<link rel="stylesheet" type="text/css" href="css/mileage.css" />
<link rel="stylesheet" type="text/css" href="themes/mex.css" />
<link rel="stylesheet" type="text/css" href="themes/mex.min.css" />

<script src="js/jquery-1.10.2.js"></script>
<script src="js/jquery.mobile-1.3.2.js"></script>
<script src="js/jquery.grid-a-licious.js"></script>
<script src="../PushNotification.js"></script>
<script src="../common.js"></script>
<script src="../cordova.js"></script>
</head>
<body>
	<div data-role="page" data-theme="a" id="page3">
		<div id="headerPage3" data-role="header" data-position="fixed">
			<a id ="headerSearchA">
				<img id="headerSearch" src="images/readingGlassesICON.png">	
			</a>
			<h1><img id="headerEger" src="images/logo2.png"></h1>
			<a id ="headerUserA">
				<img id="headerUser" src="images/userIcon2.png">	
			</a>
			<nav id="topFooter" data-role="navbar" data-iconpos="top" class="ui-btn-active">
			<ul>
				<li id="footeraction3">
					<a href="#" class="ui-btn-active ui-state-persist">My Store</a></li>
				<li id="footeraction2"><a href="#">All Coupone</a></li>
				<li id="setting"><a href="#">Setting</a></li>
			</ul>
		</nav>
		</div>

		
		<div id="storeNameSearchDIV" >
			<input type="text" name="search" id="search-basic"
			class="storeNameSearchBar" placeholder="My Store Search" />
		</div>
		
		<div id="storeNameSearchBTN">
			<img id="storeNameSearch" src="images/readingGlassesICON.png">
		</div>


		<div data-role="content" id="storeListContent">
			<div id="aroundStoreListDIV">
				<div id="aroundStoreListDIVTo" class="ui-grid-a" style="display: none">
					<div id="aroundStoreListLeft" class="ui-block-a aroundStoreList">
						<img id="blackDIV" src="images/black.png">
						<div id="myStoreAllScoreDIV">
							<img id="mileageIMG">
							<span id="mileageStack"></span>
							<img id="stampIMG">
							<span id="stampStack"></span>
							<img id="couponIMG">
							<span id="couponStack"></span>
						</div>
						<img id="aroundStoreLeftIMG" /><br>
						<div id="dotDIV">
							<span id="arroundStoreLeftName"></span><br>
						</div>
						
					</div>

					<div id="aroundStoreListRight" class="ui-block-b aroundStoreList">
						<img id="blackDIV" src="images/black.png">
						<div id="myStoreAllScoreDIV">
							<img id="mileageIMGRight">
							<span id="mileageStackRight"></span>
							<img id="stampIMGRight">
							<span id="stampStackRight"></span>
							<img id="couponIMGRight">
							<span id="couponStackRight"></span>
						</div>
						<img id="aroundStoreRightIMG" /><br>
						<div id="dotDIV">
							<span id="arroundStoreRightName"></span>
						</div>
					</div>
				</div>
			</div>
			
			<div id="noStore" style="display: none">
				등록된 가게가 없습니다.
			</div>
		</div>


		<div id="viewScreenmode" data-role="content" class="ui-content" style="display: none;">
			<div id="myStoreInfo">
				<div id="floatMyStoreScore">
					<img id="MYcashIMG" src="images/cash.png">
					<span id="myStoreMileage"></span>
					
					<img id="MYstampIMG" src="images/stamp.png">
					<span id="myStoreStamp"></span>
					
					<img id="MYcouponIMG" src="images/coupon.png">
					<span id="myStoreCoupon"></span>
				</div>
				
				<img id="myStoreIMG">
				<div id="myStoreNameANDAddress">
					<span id="myStoreName"></span>
					<span id="myStoreAddress"></span><br>
				</div>
			</div>
			
			<nav id="myStoreViewnavbar" data-role="navbar" class="ui-navbar" >
				<ul class="ui-grid-b">
					<li id="gomymileage" class="ui-block-a">
						<a href="#" data-corners="false" data-shadow="false"
						data-iconshadow="true" data-wrapperels="span" data-inline="true"
						class="ui-btn-active ui-state-persist ui-btn ui-btn-inline ui-btn-up-a">
							<span class="ui-btn-text">마일리지</span>
						</a>
					</li>

					<li id="gomystamp" class="ui-block-b">
						<a href="#" data-corners="false" data-shadow="false"
						data-iconshadow="true" data-wrapperels="span" data-inline="true"
						class="ui-btn ui-btn-inline ui-btn-up-a">
							<span class="ui-btn-text">스탬프</span>
						</a>
					</li>

					<li id="gogomycoupone" class="ui-block-c">
						<a href="#" data-corners="false" data-shadow="false"
						data-iconshadow="true" data-wrapperels="span" data-inline="true"
						class="ui-btn ui-btn-inline ui-btn-up-a">
							<span class="ui-btn-text">보유쿠폰</span>
						</a>
					</li>
				</ul>
			</nav>


			<div id="mymileage" style="display: block;">
				<table id="myAllEvent" data-role="table" id="financial-table" data-mode="table" class="table-stroke ui-table">
					<thead>
						<tr>
							<th style="width:20%">변동</th>
							<th style="width:30%">마일리지</th>
							<th style="width:50%">누적일</th>
						</tr>
					</thead>
					<tbody id="ChangeMileageTo">
						<tr id="ChangeMileage" style="display: none">
							<th></th>
							<td style="padding-left: 7%;"></td>
							<td style="padding-left: 16%;"></td>
						</tr>
					</tbody>
					<tbody id="noMileageTo">
						<tr id="noMileage" style="display: none;">
							<td style="text-align: center;"></td>
						</tr>
					</tbody>
				</table>
			</div>


			<div id="mystamp" style="display: none;">
				<span id="stampImages"></span>
				<div style="text-align: center;">
					<span id="noStamp"></span>
				</div>
			</div>
			

			<div id="mycouponDIV">
				<div id="noCoupon"></div>
				<div id="mycouponDIVTo" class="ui-grid-a">
					<div id="mycouponLeft" class="ui-block-a" style="display: none; height: 120px;">
						<span id="couponNameLeft"></span><br>
						<img id="openTimeIMG" src="images/openTimeIMG.png">
						<span id="couponeExpiryDateLeft"></span>
					</div>
					<div id="mycouponRight" class="ui-block-b" style="display: none; height: 120px;">
						<span id="couponNameRight"></span><br>
						<img id="openTimeIMG" src="images/openTimeIMG.png">
						<span id="couponeExpiryDateRight"></span>
					</div>
				</div>
			</div>
			
		</div>
		
		<a id="scrollFixed" href="#" title=Top>
			<img src="images/scrollTop.png">
		</a>
	</div>
</body>
<script src="js/index.js"></script>
</html>
